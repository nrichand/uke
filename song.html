<!doctype html>

<html class="no-js" lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <title>Song</title>

        <link rel="stylesheet" href="https://dhbhdrzi4tiry.cloudfront.net/cdn/sites/foundation.min.css">

        <script src="https://unpkg.com/prismic.io@2.0.0/dist/prismic.io.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.5/handlebars.min.js"></script>

        <script src="js/prismic-configuration.js"></script>
        <script src="js/prismic-helpers.js"></script>
        <script src="js/uke.js"></script>
	</head>
    <body>
        <div class="large reveal" id="tabModal" data-reveal>
            <script id="img-template" type="text/x-handlebars-template">
                <img src="{{data.[uke-song.tab].value.main.url}}">

                <button class="close-button" data-close aria-label="Close modal" type="button">
                    <span aria-hidden="true">&times;</span>
                </button>
            </script>
        </div>

    	<br>

        <div class="row columns">
          <nav aria-label="You are here:" role="navigation">
            <ul class="breadcrumbs" id="bread">
                <script id="breadcrumb-template" type="text/x-handlebars-template">
                    <li><a href="index.html">Home</a></li>  
                    <li class="disabled">{{data.[uke-song.artist].value}}</li>
                    <li>
                    <span class="show-for-sr">Current: </span> {{data.[uke-song.name].value}}
                    </li>
                </script>
            </ul>
          </nav>
        </div>

        <div class="row">
            <div id="ukeSong">
                <script id="song-template" type="text/x-handlebars-template">                    
                    <div class="medium-6 columns">                        
                        <h5>Tutorial</h5>                       
                        <iframe width="560" height="315" src="https://www.youtube.com/embed/{{data.[uke-song.tuto_youtube_id].value}}" frameborder="0" allowfullscreen>
                        </iframe>

                        <h5>Clip</h5>
                        <iframe width="560" height="315" src="https://www.youtube.com/embed/{{data.[uke-song.clip_youtube_id].value}}" frameborder="0" allowfullscreen>
                        </iframe>

                        <h5>Ukulele cover</h5>
                         <iframe width="560" height="315" src="http://www.youtube.com/embed?listType=search&list={{data.[uke-song.artist].value}} {{data.[uke-song.name].value}} Ukulele cover" frameborder="0" allowfullscreen>
                        </iframe>
                    </div>

                    <div class="medium-6 large-5 columns">
                        <h3>{{data.[uke-song.name].value}}</h3>
                        <h4 class="subheader">{{data.[uke-song.artist].value}}</h4>

                        <p><b>Strumming pattern :</b> {{data.[uke-song.strumming_pattern].value}}</p>
                        <p>
                            <b>Chords :</b>
                            <div class="primary callout">
                            {{#each data.[uke-song.chords].value}}
                                <img src="img/chords/{{label.value}}.jpg" style="height: 100px;">
                            {{/each}}
                            </div>
                        </p>

                        <p>
                            <a data-open="tabModal"><img src="{{data.[uke-song.tab].value.main.url}}"></a>
                        </p>
                    </div>
                </script>
            </div>
            
        </div>

        <div class="row column">
            <hr>

            <ul class="tabs" data-tabs id="example-tabs">
                <li class="tabs-title is-active"><a href="#" aria-selected="true">Similar Songs</a></li>
            </ul>
        </div>

    	<script src="https://static.cdn.prismic.io/prismic.js"></script>
        <script src="https://dhbhdrzi4tiry.cloudfront.net/cdn/sites/foundation.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/foundation/6.2.3/plugins/foundation.reveal.js"></script>

    	<script type="text/javascript">
            $(function() {
                displayASong();
            });
            $(document).foundation();

        </script>
    </body>
</html>
