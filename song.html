<!doctype html>

<html class="no-js" lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <title>Song</title>

        <!-- CSS -->
        <link rel="stylesheet" href="https://dhbhdrzi4tiry.cloudfront.net/cdn/sites/foundation.min.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.3/css/font-awesome.min.css">        

        <!-- Prismic -->
        <script src="https://unpkg.com/prismic.io@2.0.0/dist/prismic.io.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.5/handlebars.min.js"></script>

        <!-- Firebase -->
        <script src="https://www.gstatic.com/firebasejs/3.4.0/firebase.js"></script>

        <!-- lodash -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.16.1/lodash.min.js"></script>

        <!-- custom JS -->
        <script src="js/prismic-configuration.js"></script>
        <script src="js/prismic-helpers.js"></script>
        <script src="js/uke.js"></script>

        <script>
          (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
          (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
          m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
          })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

          ga('create', 'UA-84373454-1', 'auto');
          ga('send', 'pageview');

        </script>
	</head>
    <body>

    	<br>

        <div class="row columns">
          <nav aria-label="You are here:" role="navigation">
            <ul class="breadcrumbs" id="bread">
                <script id="breadcrumb-template" type="text/x-handlebars-template">
                    <li><a href="index.html">Home</a></li>  
                    <li class="disabled">{{data.[uke-song.artist].value}}</li>
                    <li>
                    <span class="show-for-sr">Current: </span> {{data.[uke-song.name].value}}
                    </li>
                </script>
            </ul>
          </nav>
        </div>

        <div class="row">
            <div id="ukeSong">
                <script id="song-template" type="text/x-handlebars-template">                    
                    <div class="medium-6 columns">                        
                        <h5>Tutorial</h5>                       
                        <iframe width="560" height="315" src="https://www.youtube.com/embed/{{data.[uke-song.tuto_youtube_id].value}}" frameborder="0" allowfullscreen>
                        </iframe>

                        <h5>Clip</h5>
                        <iframe width="560" height="315" src="https://www.youtube.com/embed/{{data.[uke-song.clip_youtube_id].value}}" frameborder="0" allowfullscreen>
                        </iframe>

                        <h5>Ukulele covers to inspire you</h5>
                         <iframe width="560" height="315" src="https://www.youtube.com/embed?listType=search&list={{data.[uke-song.artist].value}} {{data.[uke-song.name].value}} Ukulele cover -teacher" frameborder="0" allowfullscreen>
                        </iframe>
                    </div>

                    <div class="medium-6 large-5 columns">                        
                        <div id="printableArea">

                            <h3>{{data.[uke-song.name].value}}</h3>
                            <h4 class="subheader">{{data.[uke-song.artist].value}}</h4>

                            <p><b>Strumming pattern :</b> {{data.[uke-song.strumming_pattern].value}}</p>
                            <p>
                                <b>Chords :</b>
                                <div class="primary callout">
                                {{#each data.[uke-song.chords].value}}
                                    <img src="img/chords/{{label.value}}.jpg" style="height: 100px;">
                                {{/each}}
                                </div>
                            </p>

                            <div style="font-family: monospace;">
                                {{{tablature}}}
                            </div>
                        </div>
                        <a href="#" onclick="printDiv('printableArea')" class="button info small"><i class="fa fa-print" aria-hidden="true"></i>
Print the tutorial</a>
                        <a id="favory" href="javascript:;" onclick="addFavorite()" class="button warning small"><i class="fa fa-star" aria-hidden="true"></i> Add to favorite</a>
                    </div>
                </script>
            </div>
            
        </div>

            $(function() {
                displayASong();
                initFirebase();

                //checkIfFavorited();
            });
            $(document).foundation();
        </script>
    </body>
</html>
