  <script src="https://static.cdn.prismic.io/prismic.js"></script>

    <script type="text/javascript">
          $(function() {
            Helpers.withPrismic(function(ctx) {
        var request = ctx.api.form("everything").ref(ctx.ref);

            request.set('page', parseInt(window.location.hash.substring(1)) || 1 )
                .orderings('[my.uke-song.name]')              
                .pageSize(100)
              .submit(function(err, docs) {
                  if (err) { Configuration.onPrismicError(err); return; }

                  var result = "";
                  
                  docs.results.forEach(function(song){
                    console.log(song);
                    result += "<a href=\"http://www.doyoukulele.com/song.html?id=" + song.id + "&slug=" + song.slug + "\">" + song.data['uke-song.name'].value + " BY " + song.data['uke-song.artist'].value + "</a>";
                    result += "<br />";
                  });                 
                  
                  $("#sitemap").html(result);
              });
          });
          });
      </script>
